<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            color: #fff;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .neon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .neon-light {
            position: absolute;
            background: linear-gradient(to right, #00f, #f0f, #0ff);
            filter: blur(10px);
            opacity: 0.7;
            animation: floatNeon 15s infinite ease-in-out;
            border-radius: 50%;
        }

        .neon-light:nth-child(1) { width: 100px; height: 100px; left: 10%; top: 20%; animation-delay: 0s; animation-duration: 12s; }
        .neon-light:nth-child(2) { width: 80px; height: 80px; left: 70%; top: 50%; animation-delay: 3s; animation-duration: 15s; }
        .neon-light:nth-child(3) { width: 120px; height: 120px; left: 30%; top: 80%; animation-delay: 6s; animation-duration: 10s; }
        .neon-light:nth-child(4) { width: 90px; height: 90px; left: 80%; top: 10%; animation-delay: 9s; animation-duration: 13s; }
        .neon-light:nth-child(5) { width: 110px; height: 110px; left: 5%; top: 60%; animation-delay: 1s; animation-duration: 11s; }

        @keyframes floatNeon {
            0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
            25% { transform: translate(20vw, 30vh) scale(1.1); opacity: 0.8; }
            50% { transform: translate(50vw, 0vh) scale(0.9); opacity: 0.6; }
            75% { transform: translate(30vw, -40vh) scale(1.2); opacity: 0.9; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.7; }
        }

        .main-title {
            font-size: 5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            z-index: 10;
            display: flex;
        }

        .main-title span {
            position: relative;
            display: inline-block;
            color: #fff;
            text-shadow: 0 0 10px #00f, 0 0 20px #f0f, 0 0 30px #0ff, 0 0 40px #00f;
            animation: waveAnimation 2.5s infinite ease-in-out,
                       pulseLetter 2s infinite alternate;
        }

        @keyframes waveAnimation {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulseLetter {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #f0f;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #0ff, 0 0 40px #00f;
            }
        }

        .flicker-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: flicker 0.5s infinite alternate;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes flicker {
            0% { opacity: 0; }
            5% { opacity: 0.2; }
            10% { opacity: 0; }
            15% { opacity: 0.1; }
            20% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="neon-container">
        <div class="neon-light"></div>
        <div class="neon-light"></div>
        <div class="neon-light"></div>
        <div class="neon-light"></div>
        <div class="neon-light"></div>
    </div>

    <h1 class="main-title">Guess Number</h1>

    <div class="flicker-overlay"></div>

    <script>
        const title = document.querySelector('.main-title');
        const text = title.textContent;
        const letters = text.split('');

        title.innerHTML = '';

        letters.forEach((letter, index) => {
            const span = document.createElement('span');
            if(letter === ' ') {
                span.innerHTML = '&nbsp;';
            } else {
                span.textContent = letter;
            }

            span.style.animationDelay = `${index * 0.1}s`;

            title.appendChild(span);
        });
    </script>
</body>
</html>
